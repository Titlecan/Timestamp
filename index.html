<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间戳生成器</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .ntp-server {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .generate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>时间戳生成器</h1>
        <p class="ntp-server">基于ntp.ntsc.ac.cn的NTP服务器</p>
        <div class="timestamp" id="timestamp">获取时间戳</div>
        <button class="generate-btn" id="generateBtn">获取时间戳</button>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const timestamp = document.getElementById('timestamp');

        generateBtn.addEventListener('click', function() {
            const xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://ntp.ntsc.ac.cn/', true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    const date = new Date(xhr.responseText);
                    timestamp.innerHTML = date.getTime();
                }
            };
            xhr.send();
        });
    </script>
</body>
</html>
