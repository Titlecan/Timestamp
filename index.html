<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Timestamp Generator (STG)</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .ntp-server {
            font-size: 14px;
            color: #666;
            text-align: center;
            margin-bottom: 20px;
        }

        .timestamp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .generate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }

        .converter {
            margin-top: 40px;
        }

        .converter input,
        .converter button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .converter button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .converter button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Simple Timestamp Generator (STG)</h1>
        <p class="ntp-server">Based on server time</p>
        <div class="timestamp" id="timestamp">Get Timestamp</div>
        <button class="generate-btn" id="generateBtn">Get Server Timestamp</button>

        <div class="converter">
            <input type="text" id="timestampInput" placeholder="Enter timestamp">
            <button id="convertBtn">Convert to Date</button>
            <div id="convertedDate"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const timestamp = document.getElementById('timestamp');
        const convertBtn = document.getElementById('convertBtn');
        const timestampInput = document.getElementById('timestampInput');
        const convertedDate = document.getElementById('convertedDate');

        generateBtn.addEventListener('click', function() {
            // 使用服务器时间生成时间戳
            const serverTimestamp = new Date().getTime();
            timestamp.innerHTML = serverTimestamp;
        });

        convertBtn.addEventListener('click', function() {
            // 将时间戳转换为日期
            const inputTimestamp = parseInt(timestampInput.value);
            if (!isNaN(inputTimestamp)) {
                const date = new Date(inputTimestamp);
                convertedDate.innerHTML = date.toString();
            } else {
                convertedDate.innerHTML = "Invalid timestamp";
            }
        });
    </script>
</body>
</html>
