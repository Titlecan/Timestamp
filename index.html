<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易时间戳生成器</title>
    <style>
        body {
            font-family: "微软雅黑", sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .timestamp {
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        .generate-btn {
            display: block;
            width: 100%;
            padding: 10px;
            font-size: 18px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .generate-btn:hover {
            background-color: #0056b3;
        }

        .converter {
            margin-top: 40px;
        }

        .converter input,
        .converter button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .converter button {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .converter button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function redirectBasedOnLanguage() {
            const userLang = navigator.language || navigator.userLanguage;
            const langCode = userLang.substring(0, 2);
            if (langCode !== 'zh') {
                window.location.href = "/en/index.html";
            }
        }
    </script>
</head>
<body onload="redirectBasedOnLanguage()">
    <div class="container">
        <h1>简易时间戳生成器</h1>
        <div class="timestamp" id="timestamp">获取时间戳</div>
        <button class="generate-btn" id="generateBtn">获取服务器时间戳</button>

        <div class="converter">
            <input type="text" id="timestampInput" placeholder="输入时间戳或时间">
            <button id="convertBtn">转换</button>
            <div id="convertedResult"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generateBtn');
        const timestamp = document.getElementById('timestamp');
        const convertBtn = document.getElementById('convertBtn');
        const timestampInput = document.getElementById('timestampInput');
        const convertedResult = document.getElementById('convertedResult');

        generateBtn.addEventListener('click', function() {
            const now = new Date();
            const serverTimestamp = now.getTime();
            timestamp.innerHTML = `时间戳: ${serverTimestamp}<br>时间:${now.toISOString()}`;
        });

        convertBtn.addEventListener('click', function() {
            const input = timestampInput.value.trim();
            let result;

            if (!isNaN(input)) {
                // 如果输入的是时间戳
                const date = new Date(parseInt(input));
                result = date.toISOString();
            } else {
                // 如果输入的是时间字符串
                const date = new Date(input);
                if (!isNaN(date.getTime())) {
                    result = date.getTime();
                } else {
                    result = "无效输入";
                }
            }

            convertedResult.innerHTML = result;
        });
    </script>
</body>
</html>
